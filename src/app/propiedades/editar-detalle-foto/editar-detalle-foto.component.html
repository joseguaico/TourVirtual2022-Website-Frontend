<div class="row justify-content-center w-100">

    <!-- Titulo -->
    <div class="col-lg-12 d-flex flex-row">

        <div class="col-lg-12 d-flex flex-row" *ngIf="!this.mostrarDetalle">
            <i class="fas fa-angle-double-right fa-sm blue" style="position: relative; top: 10px; margin-right: 3px;"></i>
            <p class="mb-md-0 font-weight-bold justify-content-start blue">Editar foto </p>
        </div>

        <div class="col-lg-12 d-flex flex-row" *ngIf="this.mostrarDetalle">
            <i class="fas fa-angle-double-right fa-sm blue" style="position: relative; top: 10px; margin-right: 3px;"></i>
            <p class="mb-md-0 font-weight-bold justify-content-start blue" style="display: ruby !important;">
                &nbsp;
                <span id="spnTitulo" class="mb-md-0 font-weight-bold justify-content-start w-100 warning" style="left: -5px; position:relative;">
                    Imagen {{this.imagen360?.descripcion}}</span>
            </p>
        </div>
    </div>

    <div class="w-100 d-flex justify-content-center p-2 flex-column" style="text-align: center;" *ngIf="!this.mostrarDetalle">
        <div class="w-100 d-flex justify-content-center">
            <img src="assets/images/exclamation-64.png" alt="" width="64" height="64" />
        </div>
        <span>{{this.mensajeCarga}}</span>
    </div>

    <div class="w-100">

        <app-alert-mensaje></app-alert-mensaje>

        <div *ngIf="this.cargando" class="w-100 text-center">
            <img alt="Enviando ..." src="assets/images/loadings/loading1-16x16.gif" style="display: inline; height:16px; margin-right:2px;" />
            <p style="display: inline;">Obteniedo datos...</p>
        </div>


        <!-- Opciones -->
        <div class="d-flex w-100 pt-1 pb-1 border justify-content-center flex-column" *ngIf="!this.cargando">
            <div class="row" *ngIf="this.mostrarInfoModo">
                <span #spnTextoAccion class="w-100 cTextBold" [ngClass]="this.cssClassTextoInfo" style="text-align:center;">{{this.textoModo}}</span>
            </div>
            <div class="row">
                <span class="w-100 mb-1" style="text-align:center">{{this.textoInfoOpciones}}</span>
            </div>
            <div class="d-flex justify-content-center">
                <button id="btnAddHotspot" 
                    class="btn btn-sm btn-bordered btn-outline-info mr-1" 
                    *ngIf="this.btnAddHotspotVisible" 
                    (click)="this.btnAgregarHotspotClick()">Agregar enlace</button>
                <button id="btnRemoverHotspot" 
                    class="btn btn-sm btn-bordered btn-outline-danger" 
                    *ngIf="this.btnRemoverHotspotVisible"
                    (click)="this.btnRemoverHotspotClick()">Borrar enlace</button>
                <button id="btnAjustar" 
                    class="btn btn-sm btn-bordered btn-outline-info ml-1" 
                    *ngIf="this.btnAjustarVisible"
                    (click)="this.btnAjustarClick()">Ajustar vista</button>
                <button id="btnOtraImagen" 
                    class="btn btn-sm btn-bordered btn-outline-info ml-1" 
                    *ngIf="this.btnOtraImagenVisible"
                    (click)="this.btnOtraImagenClick()">Cambiar a otra imagen</button>
                <button id="btnVolver" 
                    class="btn btn-sm btn-bordered btn-outline-info ml-1" 
                    *ngIf="this.btnVolverVisible"
                    (click)="this.btnVolverClick()">Volver a propiedad</button>
                <button id="btnCancelar"
                    class="btn btn-sm btn-bordered mr-1" 
                    *ngIf="this.btnCancelarVisible"
                    (click)="this.btnCancelarClick()">{{this.textoBtnCancelar}}</button>
                <button id="btnAceptar"
                    class="btn btn-sm btn-bordered"
                    *ngIf="this.btnAceptarVisible"
                    (click)="this.btnAceptarClick()">Aceptar</button>
            </div>
        </div>

        <!-- Pano Base-->
        <!-- <app-pano-div></app-pano-div> -->
        <div #pano id="pano" class="d-flex panoDiv">
        </div>


    </div>

    <!-- Modal agregar hotspot -->  
    <app-agregar-hotspot-modal [imagenes360]="this.imagenes"></app-agregar-hotspot-modal>

</div>
