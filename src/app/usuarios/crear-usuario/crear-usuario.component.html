<!-- Contenedor general -->
<div class="row justify-content-center w-100">

    <!-- Titulo -->
    <div class="col-lg-12 d-flex flex-row">
        <i class="fas fa-angle-double-right fa-sm blue" style="position: relative; top: 10px; margin-right: 3px;"></i>
        <p class="mb-md-0 font-weight-bold justify-content-start blue w-100">Crear usuario</p>
    </div>

    <div class="w-100">

        <div id="divDetalle" class="card w-100 mt-2 p-2 flex-xl-shrink-1 justify-content-center flex-column" style="width: 100% !important; margin-bottom: 0 !important; padding-bottom:0px !important;">
            <div class="d-flex justify-content-center" style="width: 100% !important;">
                <label class="text-black w-100">Detalle usuario</label>
            </div>

            <form id="formCrearUsuario" [formGroup]="this.formCrear"
                  data-ajax="true" data-ajax-method="post" data-ajax-complete="completed" method="post">

                <div class="edicion-container d-flex flex-column justify-content-center pl-3 pr-3 pb-2 pt-1">
                    <div class="m-0">
                        <label class="text-black mb-0">Email</label>
                        <input id="txtEmail" name="txtEmail" type="text"
                               class="form-control form-control-sm" placeholder="" onkeyup="javascript:validarEmail();" onchange="javascript:validarEmail();">
                        <span id="spnEmailInvalido" class="validation-feedback" style="text-align: left;"></span>
                    </div>
                    <div class="m-0">
                        <label class="text-black mb-0 mt-1">Nombres</label>
                        <input id="txtNombres" name="txtNombres" type="text" asp-for="@Model.Nombres"
                               class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="m-0">
                        <label class="text-black mb-0 mt-1">Apellidos</label>
                        <input id="txtApellidos" name="txtApellidos" type="text" asp-for="@Model.Apellidos"
                               class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="m-0">
                        <label class="text-black mb-0 mt-1">Password</label>
                        <input id="txtPassword" name="txtPassword" type="password" asp-for="@Model.Password"
                               class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="m-0">
                        <label class="text-black mb-0 mt-1">Rol</label>
                        <select id="ddlRol" class="form-control form-control-sm form-control-ddl-sm w-100">
                            <option value="0">Seleccione un rol</option>
                        </select>
                    </div>
                    <div id="divCliente" class="m-0" style="display:none;">
                        <label class="text-black mb-0 mt-1">Cliente</label>
                        <select id="ddlCliente" class="form-control form-control-sm form-control-ddl-sm w-100">
                            <option value="0">Seleccione un cliente</option>
                        </select>
                    </div>
                    <div id="divValidationInfo" class="m-0 input-validation-error" style="text-align: center;">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="btnGuardar" type="submit" class="btn btn-sm btn-sm-custom btn-warning" style=" margin-right: 2em !important; margin-bottom: 1em !important;">
                            Guardar
                        </button>
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>
