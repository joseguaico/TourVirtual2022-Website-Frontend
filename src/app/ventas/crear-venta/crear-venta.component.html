<!-- Contenedor general -->
<div class="row justify-content-center w-100">

    <!-- Titulo -->
    <div class="col-lg-12 d-flex flex-row">
        <i class="fas fa-angle-double-right fa-sm blue" style="position: relative; top: 10px; margin-right: 3px;"></i>
        <p class="mb-md-0 font-weight-bold justify-content-start blue w-100">Crear venta</p>
    </div>
    
    <div class="w-100">
    
        <form [formGroup]="this.formCrear">

            <!-- SelecciÃ³n del cliente-->
            <div id="divCliente" class="card w-100 mt-2 p-2 flex-xl-shrink-1 justify-content-center flex-column" style="width: 100% !important; margin-bottom: 0 !important;">

                <div class="d-flex justify-content-center" style="width: 100% !important;">
                    <label class="text-black w-100">Cliente</label>
                </div>
                <div class="d-flex justify-content-center row-container-busqueda" style="width: 100% !important;">
                    <div class="m-0 col-Busqueda" style="flex-basis: 90%;">
                        <select id="ddlCliente" class="form-control form-control-sm form-control-ddl-sm" style="height: 30px !important;">
                            <option value="0">Seleccione cliente</option>
                        </select>
                    </div>
                </div>

            </div>
        
            <div id="divDetalle" class="card w-100 mt-2 p-2 flex-xl-shrink-1 justify-content-center flex-column" style="width: 100% !important; margin-bottom: 0 !important; padding-bottom:0px !important;">
                <div class="d-flex justify-content-center" style="width: 100% !important;">
                    <label class="text-black w-100">Detalle venta</label>
                </div>
              
                <div class="edicion-container d-flex flex-column justify-content-center pl-3 pr-3 pb-2 pt-1">

                    <div class="m-0">
                        <label class="text-black mb-0 mt-1">Cantidad propiedades</label>
                        <input id="txtCantidadProp" name="txtCantidadProp" onkeypress="javascript:return isNumberKey(event);"
                                class="form-control form-control-sm" placeholder="" maxlength="4">
                    </div>
                    <div class="m-0">
                        <label class="text-black mb-0 mt-1">Cantidad Fotos</label>
                        <input id="txtCantidadFotos" name="txtCantidadFotos" onkeypress="javascript:return isNumberKey(event);"
                                class="form-control form-control-sm" placeholder="" maxlength="4">
                    </div>
                    <div class="m-0">
                        <label class="text-black mb-0 mt-1">Tipo servicio</label>
                        <select id="ddlTiposServicio" class="form-control form-control-sm form-control-ddl-sm w-100">
                            <option value="0">Seleccione un tipo servicio</option>
                        </select>
                    </div>
                    <div class="m-0">
                        <label class="text-black mb-0 mt-1">Monto venta</label>
                        <input id="txtMontoVenta" name="txtMontoVenta" onkeypress="javascript:return isNumberKey(event);"
                                class="form-control form-control-sm" placeholder="" maxlength="10">
                    </div>
                    <div class="m-0">
                        <label class="text-black mb-0 mt-1">Comentario</label>
                        <input id="txtComentario" name="txtComentario" type="text" class="form-control form-control-sm  w-100" placeholder="Comentario" maxlength="2000">
                    </div>
                    <div class="m-0">
                        <label class="text-black mb-0 mt-1">Comprobante pago</label>
                        <input id="fileComprobantePago" name="fileComprobantePago" type="file" class="form-control form-control-sm w-100"
                                accept="image/jpeg,image/jpg, image/png,application/msword,application/pdf">
                    </div>
                    <div id="divValidationInfo" class="m-0 input-validation-error" style="text-align: center;">

                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="btnGuardar" type="submit" class="btn btn-sm btn-sm-custom btn-warning" style=" margin-right: 2em !important; margin-bottom: 1em !important;">
                            Guardar
                        </button>
                    </div>
                </div>

              

            </div>
        
        </form>

    </div>

</div>
